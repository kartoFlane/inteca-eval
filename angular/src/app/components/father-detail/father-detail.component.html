<div *ngIf="father" class="jumbotron" style="margin: 0 auto;width:30%;min-width:256px;">
  <h2>{{father.firstName}} {{father.secondName}}</h2>

  <div class="d-flex">
    <div>
      Date of birth:
    </div>
    <div class="ml-auto">
      {{father.birthDate}}
    </div>
  </div>

  <div class="d-flex">
    <div>
      PESEL:
    </div>
    <div class="ml-auto">
      {{father.pesel}}
    </div>
  </div>

  <div *ngIf="father.familyId">
    <div>
      Assigned family:
    </div>

    <a class="list-group-item list-group-item-action" style="margin: 10px 0 0 0;"
       routerLink="/family/{{father.familyId}}">
      #{{father.familyId}}
    </a>
  </div>

  <button type="button" class="btn btn-primary" style="margin: 50px 0 0 0;"
          (click)="goBack();">
    Back
  </button>
</div>
